    <!-- Set dark mode immediately to prevent flash -->
    <script>
      (function() {
        const savedTheme = localStorage.getItem('theme');
        if (!savedTheme || savedTheme === 'dark') {
          document.documentElement.classList.add('dark');
        }
      })();
    </script>
